<html>
    <head>
        <title>Recognising animals by voice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Estonia&family=Petemoss&display=swap" rel="stylesheet">
      </head>

      <body>
        <div class="col-xs-12 header_div">
            <h2>Sound controlled animals</h2>
            <p>Make different sounds like barking, meowing and mooing to get the picture of animals</p>
        </div>

        <div class="main_div">
            <center>
            <br>
            <button class="btn btn-success" onclick="StartIdentification()">Start</button>
            <h3 id="times_audio_is_played">Detected dog-  Detected cat-  Detected cow-</h3>
            <h4 id="result_label">Detected voice of- </h4>
            <br>
            <img src="dog barking gif.gif" id="dog" width="300" height="300">
            <img src="cow mooing gif.gif" id="cow" width="300" height="300">
            <img src="cat meowing gif.gif" id="cat" width="300" height="300">
            <img src="ear.png" id="ear" width="300" height="300"
            </center>
        </div>

        <div class="copy_right_footer">
            Developed by - Saksham
        </div>
        </body>
        </html>
